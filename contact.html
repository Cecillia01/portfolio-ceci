<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="contactStyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
 <header>
  <div class="logo">✻ Ceci</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a> 
    <a href="work.html" class="active">Projects</a>
    <a href="contact.html" class="contact-link">CONTACT ME</a>
  </nav>
</header>

  <main class="container">
    <h1>Let’s Connect!</h1>
    <p class="hero-description">Feel free to reach out for collaborations, freelance work, or just to say hello!</p>

   <form class="contact-form" name="submit-to-google-sheet">
  <label for="name">Name</label>
  <input type="text" name="name" required />

  <label for="email">Email</label>
  <input type="email" name="email" required />

  <label for="message">Message</label>
  <textarea name="message" required></textarea>

  <button type="submit">Send Message</button>
</form>

<p id="responseMsg" style="margin-top: 10px; color: green;"></p>

      
    </form>
  </main>

  <footer>
    <p>© 2025 Ceci  |  Get in touch with me!</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/chuwiyong" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.linkedin.com/in/maria-cecillia-botio-507954278/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://mail.google.com/mail/?view=cm&fs=1&to=botio.mariacecillia@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>

    </div>
  </footer>

  <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxaWv-06XtHtW6PnFkPxMVhU0xN4LQfK5y9fBtCImW_beLEvzJZ31VrHuhzz-BD7Z08AA/exec';
  const form = document.forms['submit-to-google-sheet'];
  const responseMsg = document.getElementById('responseMsg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        responseMsg.innerHTML = "Message sent successfully!";
        form.reset();
      })
      .catch(error => {
        responseMsg.innerHTML = "Something went wrong.";
        console.error('Error!', error.message);
      });
  });
  </script>
</body>
</html>
